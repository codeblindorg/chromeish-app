<!doctype html>
<html>
  <head>
    <title>Chromeish</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="container">
      
      <div class="row text-center">
        <div class="col-xs-12">
          
          <h2>Chromeish App</h2>
          <img height="55px" src="images/sod.jpg" />
          <hr>
          <p><a id="go-to-options">Settings</a></p>
        </div>
      </div>
      
      <div class="row">
        <div class="col-xs-12">
          
          <p class="label-warning" style="font-weight: bold">Local Time</p>
          <p><span id="current_day"></span> <span id="current_time"></span></p>
          <p></p>
          <p class="label-info" style="font-weight: bold">Weekly Portion</p>
          <p id="daily_parsha"></p>
          <p id="weekly_parsha"></p>
          
        </div>
      </div>
      
    </div>
    
    <script src="js/jQuery.js"></script>
    <script src="js/popup.js"></script>
